services:
  backend:
    build:
      context: ./backtest
    image: backquant-backend
    environment:
      CONFIG_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-me}
      JWT_EXPIRES_HOURS: ${JWT_EXPIRES_HOURS:-24}
      LOCAL_AUTH_MOBILE: ${LOCAL_AUTH_MOBILE:-13800138000}
      LOCAL_AUTH_PASSWORD: ${LOCAL_AUTH_PASSWORD:-pass123456}
      LOCAL_AUTH_PASSWORD_HASH: ${LOCAL_AUTH_PASSWORD_HASH:-}
      LOCAL_AUTH_USER_ID: ${LOCAL_AUTH_USER_ID:-1}
      LOCAL_AUTH_IS_ADMIN: ${LOCAL_AUTH_IS_ADMIN:-true}
      RQALPHA_BUNDLE_PATH: /data/rqalpha/bundle
      RQALPHA_BUNDLE_BOOTSTRAP: ${RQALPHA_BUNDLE_BOOTSTRAP:-1}
      RQALPHA_BUNDLE_CRON: "${RQALPHA_BUNDLE_CRON:-0 3 1 * *}"
      BACKTEST_BASE_DIR: /data/backtest
      BACKTEST_RENAME_DB_PATH: /data/backtest/backtest_meta.sqlite3
      RESEARCH_NOTEBOOK_ROOT_DIR: /data/notebooks
      RESEARCH_NOTEBOOK_PROXY_BASE: /jupyter
      RESEARCH_NOTEBOOK_API_BASE: http://jupyter:8888/jupyter
      RESEARCH_NOTEBOOK_API_TOKEN: ${JUPYTER_TOKEN:-}
      RESEARCH_PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-}
    volumes:
      - backtest_data:/data/backtest
      - rqalpha_bundle:/data/rqalpha/bundle
      - notebooks:/data/notebooks
    depends_on:
      - jupyter
    restart: unless-stopped

  jupyter:
    image: backquant-backend
    environment:
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-}
      RQALPHA_BUNDLE_BOOTSTRAP: "0"
      RQALPHA_BUNDLE_CRON: "off"
    command: >
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser
      --allow-root
      --ServerApp.base_url=/jupyter
      --ServerApp.root_dir=/data/notebooks
      --ServerApp.token=${JUPYTER_TOKEN:-}
      --ServerApp.password=
      --ServerApp.allow_origin=*
      --ServerApp.allow_credentials=True
    volumes:
      - notebooks:/data/notebooks
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VUE_APP_API_BASE: ${VUE_APP_API_BASE:-}
        VUE_APP_API_SERVER: ${VUE_APP_API_SERVER:-}
    image: backquant-frontend
    ports:
      - "${FRONTEND_PORT:-8088}:80"
    depends_on:
      - backend
      - jupyter
    restart: unless-stopped

volumes:
  backtest_data:
  rqalpha_bundle:
  notebooks:
